{% load static %}
<section id="services">
  <div id="topbar" class="d-none d-lg-flex align-items-end fixed-top topbar-transparent">
    <div class="container d-flex justify-content-end">
      <div class="social-links">
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout'%}" class=""><i class="">로그아웃({{user.username}})</i></a>
        {% else %}
        <a href="{% url 'accounts:login'%}" class=""><i class="">로그인</i></a>
        <a href="{% url 'accounts:signup'%}" class=""><i class="">회원가입</i></a>
        {% endif %}
      </div>
    </div>
  </div>

  <header id="header" class="fixed-top header-transparent">
    <div class="container d-flex align-items-center">
      <h1 class="logo mr-auto"><a href="{% url 'index' %}">Health Fitness</a></h1>
      <nav class="main-nav d-none d-lg-block">
        <ul>
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'workout:list' %}">Workout</a></li>
          <li><a href="{% url 'community:list' %}">Community</a></li>
          <li><a href="{% url 'intro' %}">About</a></li>
          {% if user.is_authenticated %}
          <li class="drop-down"><a href="#">My</a>
            <ul>
              <li><a href="{% url 'community:mypost' %}">Post</a></li>
              <li><a href="{% url 'workout:myworkout' %}">Workout</a></li>
              <li><a href="{% url 'accounts:change_password'%}">Password Change</a></li>
            </ul>
          </li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
</section>
