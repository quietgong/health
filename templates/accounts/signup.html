{% extends 'account_base.html' %}
{% load static %}
{% block content %}
{% include "form_errors_signup.html" %}
<link href="{% static 'assets/css/login.css' %}" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

<div class="login">
    <h2 class="active"> sign up </h2>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
         {% include 'form_errors_signup.html' %}
        <input type="hidden" class="text" name="next" value="{{next}}"> <!-- 로그인 성공후 이동되는 URL -->
        <input type="text" class="text" name="username" placeholder="ID">
        <input type="email" class="text" name="email" placeholder="이메일">
        <input type="text" class="text" name="first_name" placeholder="닉네임">
        <input type="password" id="pwd1" class="text" name="password1" placeholder="비밀번호">
        <input type="password" id="pwd2" class="text" name="password2" placeholder="비밀번호 확인">
        <button type="submit" class="signin">가입</button>
    </form>
</div>
{% endblock %}
