<!doctype html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Emsys</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
<!-- faq_area_Start -->
<div class="faq_area login-format" >
    <div class="container login-container find-account-container">
        <div class="row login-row">
            <div class="col-12 find-col">
                <div class="serction_title_large mb-95 find-account-txt">
                    <h3 class="c1">비</h3>
                    <h3 class="c2">밀</h3>
                    <h3 class="c3">번</h3>
                    <h3 class="c4">호</h3><br>
                    <h3 class="c5">찾</h3>
                    <h3 class="c1">기</h3>
                </div>
                <div class="typography ">
                    <p class="sample-text reset-password-font"><i class="fa fa-check"> 회원가입에 사용되었던 이메일을 입력해주세요. </i></p>
                    <p class="sample-text reset-password-font"><i class="fa fa-exclamation-triangle"> <strong>전송 버튼 클릭 후 시간이 소요 될 수 있습니다.</strong> </i></p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-10">
                        <input type="email" name="email" placeholder="Email" class="single-input find-account">
                        <button type="submit" class="btn btn-outline-primary create-btn submit-btn">전송</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
